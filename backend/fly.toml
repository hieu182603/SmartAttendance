# Fly.io app configuration file
# See https://fly.io/docs/reference/configuration/

app = "smartattendance-backend"
primary_region = "sin"  # Singapore (gần Việt Nam)

[build]

[env]
  NODE_ENV = "production"
  PORT = "4000"

[http_service]
  internal_port = 4000
  force_https = true

  # Keep the app always on (good for production)
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1

  # Concurrency limits
  [http_service.concurrency]
    type = "requests"
    soft_limit = 500
    hard_limit = 1000

  # Health check (HTTP)
  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

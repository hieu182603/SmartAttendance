    <script>
      (function () {
        function init() {
          if (globalThis.Favico) {
            // eslint-disable-next-line no-undef
            globalThis._fav = new globalThis.Favico({ animation: "popFade" });
            // expose a simple global setter for other scripts/React to call
            globalThis.setFaviconBadge = function (count) {
              try {
                if (typeof count === "number") {
                  if (count > 0) globalThis._fav.badge(count);
                  else globalThis._fav.reset();
                } else if (typeof count === "string") {
                  globalThis._fav.badge(count);
                } else {
                  globalThis._fav.reset();
                }
              } catch (e) {
                // swallow errors to avoid breaking the app load
                console.warn("setFaviconBadge error", e);
              }
            };
          } else {
            setTimeout(init, 50);
          }
        }
        init();
      })();
    </script>
